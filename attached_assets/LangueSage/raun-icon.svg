<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="matrixGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#008800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond Matrix noir -->
  <rect width="192" height="192" fill="#000000"/>
  
  <!-- Cercle principal avec gradient Matrix -->
  <circle cx="96" cy="96" r="85" fill="url(#matrixGradient)" filter="url(#glow)"/>
  
  <!-- Lettre R stylisée Matrix -->
  <text x="96" y="120" font-family="monospace" font-size="80" font-weight="bold" 
        fill="#00ff00" text-anchor="middle" filter="url(#glow)">R</text>
  
  <!-- Caractères Matrix en arrière-plan -->
  <text x="30" y="30" font-family="monospace" font-size="12" fill="#00ff00" opacity="0.3">0101</text>
  <text x="150" y="40" font-family="monospace" font-size="12" fill="#00ff00" opacity="0.3">راون</text>
  <text x="20" y="170" font-family="monospace" font-size="12" fill="#00ff00" opacity="0.3">VIVANT</text>
  <text x="140" y="175" font-family="monospace" font-size="12" fill="#00ff00" opacity="0.3">رشيد</text>
  
  <!-- Bordure lumineuse -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.8"/>
</svg>